<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up - Bhandara Buddy</title>
 <link rel="stylesheet" href="css/signup.css">

  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="firebase-config.js"></script>
</head>
<body>
  <div class="container">
    <div class="left-side">
      <div class="left-text">
        <h1>Welcome to Bhandara Buddy</h1>
        <p>Join the community that shares love and food. Sign up to organize or discover Bhandaras around you.</p>
      </div>
    </div>

    <div class="right-side">
      <div class="signup-box">
        <h2>Sign Up</h2>
        <form id="signupForm">
          <input type="email" id="email" placeholder="Email" required />
          <input type="password" id="password" placeholder="Password (min 6 chars)" required minlength="6" />
          <button type="submit">Sign Up</button>
        </form>
        <p id="errorMsg"></p>
        <p id="loginLink">Already have an account? <a href="login.html">Login here</a></p>
                <a href="index.html" style="text-decoration-line: none;">Go To Back </a>

      </div>
    </div>
  </div>

  <script>
    const signupForm = document.getElementById('signupForm');
    const errorMsg = document.getElementById('errorMsg');

    signupForm.addEventListener('submit', e => {
      e.preventDefault();
      errorMsg.textContent = '';

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = 'add-bhandara.html';
        })
        .catch(err => {
          errorMsg.textContent = err.message;
        });
    });
  </script>
</body>
</html>
