<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Bhandara Buddy</title>
  <link rel="stylesheet" href="css/login.css">

  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="firebase-config.js"></script>
</head>
<body>
  <div class="container">
    <div class="left-side">
      <div class="left-text">
        <h1>Welcome to Bhandara Buddy</h1>
        <p>Connecting people through food and kindness. Sign in to discover or contribute to free food events near you.</p>
      </div>
    </div>

    <div class="right-side">
      <div class="login-box">
        <h2>Login</h2>
        <form id="loginForm">
          <input type="email" id="email" placeholder="Email" required />
          <input type="password" id="password" placeholder="Password" required />
          <button type="submit">Login</button>
          <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
        </form>
        <a href="index.html" style="text-decoration-line: none;">Go To Back </a>
        <p id="errorMsg"></p>
      </div>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');

    const urlParams = new URLSearchParams(window.location.search);
    const redirectUrl = urlParams.get('redirect') || 'index.html';

    loginForm.addEventListener('submit', e => {
      e.preventDefault();
      errorMsg.textContent = '';

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = redirectUrl;
        })
        .catch(err => {
          errorMsg.textContent = err.message;
        });
    });
  </script>
</body>
</html>
